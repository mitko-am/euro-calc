<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Евро - Калкулатор</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#009688">
</head>
<body>

    <div class="app-container">
        <main class="calculator-card">
            <div class="logo-box">
                <div class="euro-symbol">€</div>
            </div>
            
            <h1 class="main-title">Калкулатор на ресто</h1>

            <div class="input-field">
                <label>Общо за плащане (€):</label>
                <input type="number" id="priceEur" placeholder="0.00" step="0.01" inputmode="decimal">
            </div>

            <div class="input-field">
                <label>Плащам в лева (лв):</label>
                <input type="number" id="paidBgn" placeholder="0.00" step="0.01" inputmode="decimal">
            </div>

            <div class="input-field">
                <label>Плащам в евро (€):</label>
                <input type="number" id="paidEur" placeholder="0.00" step="0.01" inputmode="decimal">
            </div>

            <div id="resultDisplay" class="result-box">
                Въведете сума
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
